#Idea groups
 shish_piracy_ideas: "Piraten Ideen"
 shish_piracy_ideas_bonus: ""
 shish_piracy_idea.1: "Sicherer Hafen"
 shish_piracy_idea.1_desc: "Wir sind ein sicherer Hafen für jedwedes Gesocks, unser Versprechen für Besitzumverteilung motiviert, unsere "Seeleute" zu Höchstleistungen."
 shish_piracy_idea.2: "Spontane Kaperbriefe"
 shish_piracy_idea.2_desc: "Unsere Kapitäne werden oft für Diplomaten gehalten, nicht weil Sie so scharmant sind, sondern weil Sie mit Freuden Kaperbriefe an Ihre Freunde ausstellen."
 shish_piracy_idea.3: "Piratenstreitereien"
 shish_piracy_idea.3_desc: "Die unseren Bürger sind freudige und freie Diskussionen gewöhnt, die Streitgespräche unserer Regierung werden als Abendtätigkeit gerne beobachtet."
 shish_piracy_idea.4: "Dort nach Da"
 shish_piracy_idea.4_desc: "Unsere Seefahrer sind durch Ihre "Handelsfahrten" so erfahren das Sie, wohl unbewusst, eine unvorhergesehene Effizienz zeigen."
 shish_piracy_idea.5: "Flachwasserholz"
 shish_piracy_idea.5_desc: "Unser Schiffsbaumeister haben eine neue Verarbeitungsart für Holz gefunden, Sie nennen es "Flachwasserholz". Obgleich unsere Kosten damit verringert werden, riecht es einfach nur... verrottet?"
 shish_piracy_idea.6: "Plus'N Met'ah!"
 shish_piracy_idea.6_desc: "Die Küsten in unserer Reichweite sind schon fast leergeräumt, glücklicherweise hat sich dieses Problem nun scheinbar gelöst denn, Unsere Kapitäne fahren einfach noch ein wenig weiter raus!"
 shish_piracy_idea.7: "Größer, Stärker... SCHIFF!"
 shish_piracy_idea.7_desc: "Scheinbar hat ein betrunkener Kapitän mit einem Schiffsbaumeister gewettet, er könne kein größeres Schiff bauen als unser Flagschiff... Nun, der Kapitän hat verloren und wir haben bessere Baupläne für unsere Großschiffe..."

