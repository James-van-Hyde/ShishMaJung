#Nation Ideas
 KRT_ideas: "Kathagische Ideen"
 KRT_ideas_bonus: "Karthagische Tradition"
 KRT_ideas_start: "Karthagische Ambitionen"
 krt_Idea_1: "Karthagische Schiffsbaukunst"
 krt_Idea_1_desc: "Unsere Nation ist erbe einer Langen und erhabenen Tradition für Schiffsbau, daher können wir diese günstiger und besser Bauen."
 krt_Idea_2: "Erben des Handels"
 krt_Idea_2_desc: "Als erben der Phönizier ziehen wir Händler natürlich an."
 krt_Idea_3: "Karthagische Kavallerie"
 krt_Idea_3_desc: "Wir verfügen über starke Pferde mit einer Langen nachweislichen Geschichte."
 krt_Idea_4: "Manufakturen Karthagos"
 krt_Idea_4_desc: "Die Manufakturen Karthagos waren wichtige Produktionsstätten, die Waren wie Keramik, Textilien und Metallwaren herstellten und exportierten. Sie tragen erheblich zur wirtschaftlichen Stärke Karthagos bei."
 krt_Idea_5: "Rad der Zeit"
 krt_Idea_5_desc: "Durch die Lehren von Platon verstehen wir die Entwicklung der Zeit."
 krt_Idea_6: "Karthagische Flotte"
 krt_Idea_6_desc: "Weitläufige Reformen in der Marine haben zu einem verbesserten Seefahrstandard gesorgt."
 krt_Idea_7: "Söldner & Sold"
 krt_Idea_7_desc: "Durch Umgebung einiger Wertanlagen verfügen wir über mehr Geld für Externe Berater und Kommandanten für unser Militär... wer hätte gedacht das dies unserer Armee hilft?"
 
 TRU_ideas: "Turanische Ideen"
 TRU_ideas_bonus: "Turanische Tradition"
 TRU_ideas_start: "Turanische Ambitionen"
 tru_Idea_1: "Vereinte Khans"
 tru_Idea_1_desc: "So wie es der große Tengri im Himmel wollte haben sich unsere Reiche verbunden als ein Volk."
 tru_Idea_2: "Turanische Seidenstraße"
 tru_Idea_2_desc: "So wie unsere vorfahren halten wir einen anspruch auf die Seidenstraße, Von Istanbul nach Samarkand haben unsere Händler die macht."
 tru_Idea_3: "Turanische janitscharen"
 tru_Idea_3_desc: "Die Osmanische elite armee der janitscharen, welches ein sehr überagendes konzept von kriegswillen fürs Vaterland steht wo jedoch kein Türke für bluten muss."
 tru_Idea_4: "Kanuni"
 tru_Idea_4_desc: "Das Kanuni, ein gesetzes entwurf welches die pracht und die Dschizya steuer mit der lehre und denn gesetzen der Türkvölker vereint."
 tru_Idea_5: "Tor nach Europa"
 tru_Idea_5_desc: "Als herscher der Seiden straße nach europa und über Konstantinopel sind wir der weg rein und raus für neue erfindungen, als auch für kulturellen wandel zwichen beider kontinenten."
 tru_Idea_6: "Turanische Gesellschaft"
 tru_Idea_6_desc: "Nicht nur das wir in einer Religions freiheit leben, nein wir sind auch die herren einer adaptiven Kultur Union."
 tru_Idea_7: "Turanisches Tanzimat"
 tru_Idea_7_desc: "Während unsere Osmanischen Brüder militärisch an der spitze stehen, kämpft man in zentral asien noch mit dem bogen das ruft nach einer modernisierung und zwar nach dem Tanzimat."